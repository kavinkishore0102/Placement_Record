<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="admin.html">Admin</a></li>
                <li><a href="registration.html">Register</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>

        <main class="mainbar">
            <nav class="topbar">Student Registration</nav>

            <div class="form-section">
                <form id="registration-form" action="submit_registration.php" method="post">
                    <div class="form-group">
                        <label for="student-name">Student Name:</label>
                        <input type="text" id="student-name" name="studentName" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="reg-no">Register Number:</label>
                        <input type="text" id="reg-no" name="registerNumber" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phoneNumber" required>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>

                    <div class="form-group">
                        <label for="branch">Branch:</label>
                        <input type="text" id="branch" name="branch" required>
                    </div>

                    <div class="form-group">
                        <label for="batch">Batch:</label>
                        <input type="text" id="batch" name="batch" required>
                    </div>

                    <div class="form-group">
                        <label for="year-of-passing">Year of Passing:</label>
                        <input type="number" id="year-of-passing" name="yearOfPassing" min="1900" max="2100" required>
                    </div>

                    <button type="submit" id="register-btn">Register</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
