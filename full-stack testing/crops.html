      <nav class="topbar">Welcome to Project Progress Tracker</nav>

      </div>
      
      <div class="contchart">
        <div class="chart">
          <canvas id="projectChart"></canvas>
        </div>

          <canvas id="taskChart"></canvas>

      <script src="projectChart.js"></script>
      <script src="taskChart.js"></script>   
    </main>
  </div>

</html>
